<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorna Mukuhi Karigi | Professional Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<main>
    <section class="section">
        <h1 class="section-title">Get In Touch</h1>
        
        <div class="contact-form">
            <form action="https://formspree.io/f/your-form-id" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
        
        <div class="social-links">
            <a href="https://www.linkedin.com/in/lorna-karigi/"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/klorna"><i class="fab fa-github"></i></a>
            <a href="mailto:lornamukuhi@gmail.com"><i class="fas fa-envelope"></i></a>
        </div>
    </section>
</main>
</body>
</html>
